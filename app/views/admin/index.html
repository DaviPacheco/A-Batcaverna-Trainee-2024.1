<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Publicações_Admin</title>
  </head>
  <form id="FormularioCriacaoDePost">
    <h2>Criação de Post</h2>
    <section class="TituloPostForm">
      <h3>Título:</h3>
      <input type="text" placeholder="Digite o título aqui" />
    </section>
    <section class="ConteudoPostForm">
      <h3>Conteúdo:</h3>
      <input
        type="text"
        placeholder="Digite o conteúdo do post aqui"
        accept="image/png, image/jpeg"
        multiple
      />
    </section>
    <section class="ImagemDoPostForm">
      <h3>Imagem:</h3>
      <input type="file" placeholder="Selecione uma imagem para o Post" />
    </section>
    <section class="DataDeCriacaoPostForm">
      <h3>Data de criação:</h3>
      <span>07/05/2024</span>
    </section>
    <section class="NomeDoAutorPostForm">
      <h3>Autor:</h3>
      <span>Lex Luthor</span>
      <div>
        <button>Salvar</button>
        <button>Cancelar</button>
      </div>
    </section>
  </form>
  <form id="FormularioEdicaoDePost">
    <h2>Edição de Post</h2>
    <section class="TituloPostForm">
      <h3>Título:</h3>
      <input type="text"  />
    </section>
    <section class="ConteudoPostForm">
      <h3>Conteúdo:</h3>
      <input
        type="text"
      />
    </section>
    <section class="ImagemDoPostForm">
      <h3>Imagem:</h3>
      <input type="file" accept="image/png, image/jpeg" multiple />
    </section>
    <section class="DataDeCriacaoPostForm">
      <h3>Data de criação:</h3>
      <span>07/05/2024</span>
    </section>
    <section class="NomeDoAutorPostForm">
      <h3>Autor:</h3>
      <span>Lex Luthor</span>
      <div>
          <button>Salvar</button>
          <button>Cancelar</button>
        </div>
    </section>
  </form>
